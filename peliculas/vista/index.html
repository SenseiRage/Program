<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
       <title>Pelikulak</title>
       <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div  id="container">
        <div id="forms">
            <div id="update">
                <h4>Editar película:</h4>
                <br>
                Id:<br>
                <input type="text" id="idUpdate" readonly>
                <br>
                Titulo:<br>
                <input type="text" id="titleUpdate">
                <br>
                Año:<br>
                <input type="text" id="yearUpdate">
                <br>
                Autor:<br>
                <input type="text" id="authorUpdate">
                <br>
                Director:<br>
                <input type="text" id="directorUpdate">
                <br>
                Poster:<br>
                <input type="text" id="posterUpdate">
                <br>
                <br><br>
                <button id="btnExecUpdate">Actualizar</button>
            </div>
            <a href="#" id="forms-bg"></a>
        </div>
        <div id="tableFilms">
        	<!-- fill with the films table -->
        </div>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/script.js"></script>


</body>
</html>
